<div class="main-content">
  <div class="container-fluid">
    <div class="col-sm-8">
      <!--inicio formulario de nuevo zona -->
      <div class="card">
        <div class="card-header card-header-danger ">
          <h4 class="card-title text-center">Agregar un nuevo equipo </h4>
          <p class="card-category text-center">*Todos los campos son obligatorios</p>
        </div>

        <div class="card-body">
          <!--Mensaje de confirmacion-->
          <div class="alert alert-warning alert-with-icon" data-notify="container" *ngIf="msg">
            <i class="material-icons" data-notify="icon">warning</i>
            <button mat-button type="button" class="close" aria-label="Close" (click)="closeDialog2()">
              <i class="material-icons">close</i>
            </button>
            <span data-notify="message">
              <b>Info:</b> {{msg}} </span>
          </div>
          <mat-progress-bar mode="indeterminate" class="mt-2 mb-4" [hidden]="!creandoequipo"></mat-progress-bar>

          <!--Fin mensaje confirmacion-->
        </div>


        <form [formGroup]="nuevoEquipoForm" (ngSubmit)="nuevoEquipo()">

          <div class="form-group">
            <div class="row">

              <div class="col-sm-4 mx-auto ">
                <mat-form-field class="example-full-width">
                  <input matInput type="tel" placeholder="Digite codigo de equipo " id="codigoequipo" name="codigoequipo"
                    formControlName="codigoequipo">
                    <mat-error *ngIf="nuevoEquipoForm.get('codigoequipo').hasError('pattern')">
                      El codigo del equipo solo admite <strong>numeros</strong> o sin espacios en blanco
                    </mat-error>
                </mat-form-field>
              </div>


              <div class="col-sm-4 mx-auto ">
                <mat-form-field class="example-full-width">
                  <input matInput type="text" placeholder="Digite nombre de equipo " id="nombrequipo" name="nombrequipo" formControlName="nombrequipo">
                  <mat-error *ngIf="nuevoEquipoForm.get('nombrequipo').hasError('required')">
                    El nombre es <strong>requerido</strong>
                  </mat-error>
                </mat-form-field>
              </div>

            </div>
          </div>
          <div class="form-group">
            <div class="row">

              <div class="col-sm-4 mx-auto ">
                <mat-form-field class="example-full-width">
                  <input matInput type="text" placeholder="Digite descripcion de equipo " id="descripcionequipo" name="descripcionequipo"
                    formControlName="descripcionequipo">
                   
                </mat-form-field>
              </div>


              <div class="col-sm-4 mx-auto ">
                <mat-form-field class="example-full-width">
                  <input matInput type="text" placeholder="Digite identificación de equipo " id="identificacionequipo" name="identificacionequipo" formControlName="identificacionequipo">
                  <mat-error *ngIf="nuevoEquipoForm.get('identificacionequipo').hasError('required')">
                    El identificación es <strong>requerida</strong>
                  </mat-error>
                </mat-form-field>
              </div>

            </div>
          </div>




          <div class="form-group">
            <div class="row">

              <div class="col-sm-4 mx-auto mt-1">
                <mat-slide-toggle (change)="activarDesactivarequipo()" [checked]="active">Equipo {{textActive}} </mat-slide-toggle>
              </div>

              <div class="col-sm-4 mx-auto  mt-1">
                <mat-form-field>
                  <mat-select placeholder="Seleccione usuario" id="pkidusuario" name="pkidusuario" formControlName="pkidusuario">
                    <mat-option [value]='usuario.pkidusuario' *ngFor="let usuario of usuarios" > {{usuario.nombreusuario}}</mat-option>
                  </mat-select>
                  <mat-error *ngIf="nuevoEquipoForm.get('pkidusuario').hasError('required')">
                    El usuario es <strong>obligatorio</strong>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
          </div>


          <div class="form-group">
            <div class="row">

              <button mat-button class="btn btn-outline-danger col-sm-4 mx-auto" type="submit" [disabled]="!nuevoEquipoForm.valid">{{mensajeBoton}}
              </button>
              <button mat-button class="btn btn-outline-danger col-sm-4 mx-auto" type="button" (click)="llamarEquipo.emit({cancel:'1',msj:'null'});">Cancelar</button>
            </div>
          </div>

        </form>
      </div>
      <!--
                <pre>Status del formulario: {{ nuevoEquipoForm.get('repetirContrasenia').hasError('') | json }}</pre>
                <pre>Status del formulario: {{ nuevoEquipoForm.get('repetirContrasenia').errors.validUrl | json }}</pre>
                Fin formulario nuevo zona
              -->
    </div>
  </div>
</div>
