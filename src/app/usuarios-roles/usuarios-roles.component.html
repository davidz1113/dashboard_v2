
    
    <app-tabla-usuarios *ngIf="ocultarTabla" (llamarFormulario)="cambiarEstados($event)" (enviarUSuario)="enviarUsuario($event)" [mensaje]="mensaje"  (llamarFormRoles)="cambiarRoles($event)"></app-tabla-usuarios>
    <app-user-agregar-editar *ngIf="ocultarAgreEdit" (llamarFormulario)="cambiarEstados($event)" [usuario]="usuario"   (enviarMensaje)="ponerMensaje($event)"></app-user-agregar-editar>


    <app-tabla-roles *ngIf="ocultarTablaRoles" (llamarFormularioAgregarRol)="llamarFormAgregarRol($event)" (llamarFormUsuarios)="cambiarRoles($event)"  ></app-tabla-roles>
    <app-roles-agregar-editar *ngIf="ocultarAgreEditRoles" (llamarTablaRol)="llamarFormAgregarRol($event)" ></app-roles-agregar-editar>
